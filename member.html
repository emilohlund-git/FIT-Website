<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>FIT - By Frimodig</title>
</head>

<body>
    <div class="circle" id="circle">
        <ul class="nav-links-mobile">
            <li class="nav-item-mobile">
                <a href="#" class="nav-button home-button">Recipes</a>
            </li>
            <li class="nav-item-mobile">
                <a href="#">Exercises</a>
            </li>
            <li class="nav-item-mobile">
                <a href="#">Tips</a>
            </li>
            <li class="nav-item-mobile">
                <a href="index.html">Sign Out</a>
            </li>
        </ul>
    </div>
    <header>
        <a href="#" class="logo">FIT</a>
        <nav class="member-nav">
            <div class="hamburger" id="hamburger-button">
                <div class="line-one"></div>
                <div class="line-two"></div>
                <div class="line-three"></div>
            </div>
            <ul class="nav-links">
                <li class="nav-item">
                    <a href="#" class="nav-button home-button">
                        <div class="home-div">
                            recipes
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-button about-button">
                        <div class="about-div">
                            exercises
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-button contact-button">
                        <div class="contact-div">
                            tips
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-button" id="dropdown-button" data-toggle="dropdown">
                        <i class="fas fa-user-circle"></i>
                    </a>
                    <form class="dropdown-menu p-4" action="index.html">
                        <div class="form-group">
                            <button type="button" class="btn btn-primary btn-block">My Schedule</button>
                            <button type="button" class="btn btn-secondary btn-block">Booking</button>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign out</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="member-section">
            <div class="member-container">
                <div class="row">
                    <div class="col-md-6 col-lg-6">
                        <h3 class="display-5 text-center">Welcome back User!</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <section id="progress-section">
                            <h2>Used hours</h2>
                            <ol class="progress-bar-custom">
                                <li class="is-active"><span></span></li>
                                <li class="is-active"><span></span></li>
                                <li class="is-active"><span></span></li>
                                <li class="is-active"><span>4</span></li>
                                <li><span>5</span></li>
                                <li><span>6</span></li>
                                <li><span>7</span></li>
                                <li><span>8</span></li>
                                <li><span>9</span></li>
                                <li><span>Free session</span></li>
                            </ol>
                        </section>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col member-buttons-col d-block d-md-none">
                    <button type="button" class="btn btn-secondary btn-lg btn-block">Schedule</button>
                    <button type="button" class="btn btn-secondary btn-lg btn-block">Booking</button>
                    <button type="button" class="btn btn-success btn-lg btn-block">
                            Messages <span class="badge badge-light">1</span>
                          </button>
                </div>
            </div>
        </section>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/d3512f3946.js "></script>
    <script src="js/hamburger.js"></script>

</html>
