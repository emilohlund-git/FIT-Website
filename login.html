<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/d3512f3946.js "></script>
    <script defer src="js/hamburger.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>FIT - By Frimodig</title>
</head>

<body>
    <div class="circle" id="circle">
        <ul class="nav-links-mobile">
            <li class="nav-item-mobile">
                <a href="index.html" class="nav-button home-button" aria-label="Home">Home</a>
                <span class="sr-only">Home</span>
            </li>
            <li class="nav-item-mobile">
                <a href="about.html" aria-label="about">About</a>
                <span class="sr-only">About</span>
            </li>
            <li class="nav-item-mobile">
                <a href="contact.html" aria-label="contact">Contact</a>
                <span class="sr-only">Contact</span>
            </li>
            <li class="nav-item-mobile">
                <a href="member.html" aria-label="contact">Sign In</a>
                <span class="sr-only">Sign In</span>
            </li>
        </ul>
    </div>
    <header>
        <a href="index.html" class="logo">FIT</a>
        <nav>
            <div class="hamburger" id="hamburger-button">
                <div class="line-one"></div>
                <div class="line-two"></div>
                <div class="line-three"></div>
                <span class="sr-only">Menu</span>
            </div>
            <ul class="nav-links">
                <li class="nav-item">
                    <a href="index.html" class="nav-button home-button" aria-label="Home">
                        <div class="home-div">
                            <span class="sr-only">Home</span> home
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-button about-button" aria-label="About">
                        <div class="about-div">
                            <span class="sr-only">About</span> about
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-button contact-button" aria-label="Contact">
                        <div class="contact-div">
                            <span class="sr-only">Contact</span> contact
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-button" id="dropdown-button" data-toggle="dropdown">
                        <i class="fas fa-user-circle"></i>
                    </a>
                    <form class="dropdown-menu p-4" action="member.html">
                        <div class="form-group">
                            <label for="exampleDropdownFormEmail2">Email address</label>
                            <span class="sr-only">Email</span>
                            <input type="email" class="form-control" id="exampleDropdownFormEmail2"
                                placeholder="email@example.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleDropdownFormPassword2">Password</label>
                            <span class="sr-only">Password</span>
                            <input type="password" class="form-control" id="exampleDropdownFormPassword2"
                                placeholder="Password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                            <label class="form-check-label" for="dropdownCheck2">
                                Remember me
                                <span class="sr-only">Remember me</span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary"><span class="sr-only">Sign in</span>Sign
                            in</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="member-section">
            <div class="member-container">
                <div class="row">
                    <div class="col-md-6 col-lg-6">
                        <h3 class="display-5 text-center">You have to sign in to access this content</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <form action="member.html">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email" required>
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
